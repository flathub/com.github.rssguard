id: com.github.rssguard
runtime: org.kde.Platform
runtime-version: 5.15-21.08
base: io.qt.qtwebengine.BaseApp
base-version: 5.15-21.08
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node16
command: rssguard
rename-icon: rssguard
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --filesystem=xdg-config/autostart:create
  - --filesystem=xdg-download
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications
cleanup-commands:
  - /app/cleanup-BaseApp.sh
modules:
  - name: rssguard
    buildsystem: cmake-ninja
    config-opts:
      - -DNO_UPDATE_CHECK=ON
    sources:
      - type: git
        url: https://github.com/martinrotter/rssguard.git
        tag: 4.2.3
        commit: 68c03688bf52b2122a25cc813dfafeff7c1fca28
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
  - name: nodejs_and_npm
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin /app/lib
      - cp -a /usr/lib/sdk/node16/bin/{node,npm} /app/bin
      - cp -a /usr/lib/sdk/node16/lib/* /app/lib
      - rm -r /app/lib/node_modules/npm/{docs,man}
